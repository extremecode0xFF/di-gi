<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header_inner">
            <a class="logo" href="#">
                <img class="logo-image" src="images/logo.png" alt="logo">
            </a>

            <nav class="menu">
                <button class="menu-button"></button>
            </nav>
        </div>
    </div>
</header>

<section class="intro">
    <div class="container">
        <div class="intro_inner">
            <h1 class="title">МЫСЛИ ГЛОБАЛЬНО</h1>
            <p class="intro-text">Di Gі - это диджитал агентство полного цикла,
                направленное на самый лучший результат наших клиентов в маркетинге,
                продажах и управлении</p>
            <button class="pagination-button">ПОДРОБНЕЕ</button>
            <div class="circles">
                <img class="oval fill" src="images/oval_fill.png" alt="oval_fill">
                <img class="oval hollow" src="images/oval_hollow.png" alt="oval_hollow">
                <img class="oval fill" src="images/oval_fill.png" alt="oval_fill">
            </div>
            <div class="arrow">
                
            </div>
        </div>
    </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
